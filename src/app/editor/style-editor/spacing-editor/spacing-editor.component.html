<div class="input-container" *ngFor="let input of INPUTS">
  <label>{{ propertyName | titlecase }} {{ input }}</label>
  <input
    title="spacing {{ input }} editor"
    type="text"
    class="text"
    [placeholder]="input"
    [value]="value[input]"
    flRestrictInputTo="number"
    (safeChange)="onSafeChange(input, $event)"
  />
</div>
