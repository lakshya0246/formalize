<div class="section-heading">Fields</div>
<div class="section-container">
  <div class="generate-fields-section">
    <textarea
      [(ngModel)]="generatorPrompt"
      title="generator"
      name="generator"
      id=""
      rows="3"
      placeholder="Enter prompt to generate fields"
    ></textarea>
    <div class="button-group">
      <button type="button" (click)="onGeneratePromptClick()" class="button">
        Try an example
      </button>
      <button
        [showButtonLoader]="isGenerating"
        type="button"
        (click)="onGeneratePromptClick()"
        class="button primary"
      >
        Generate Fields
      </button>
    </div>
  </div>
  <div class="divider"></div>
  <fl-field-editor></fl-field-editor>
</div>
<fl-style-editor></fl-style-editor>
