<div class="layout">
  <div>
    <div class="section-heading">Fields</div>
    <div class="section-container">
      <div class="generate-fields-section">
        <textarea
          [(ngModel)]="generatorPrompt"
          title="generator"
          name="generator"
          id=""
          rows="3"
          placeholder="Enter prompt to generate fields"
        ></textarea>
        <div class="button-group">
          <button
            type="button"
            (click)="onGeneratePromptClick()"
            class="button"
          >
            Try an example
          </button>
          <button
            type="button"
            (click)="onGeneratePromptClick()"
            class="button primary"
          >
            Generate Fields
          </button>
        </div>
      </div>
      <div class="divider"></div>
      <fl-field-editor></fl-field-editor>
    </div>
    <fl-style-editor></fl-style-editor>
  </div>
  <div *ngIf="previewHtml$ | async as previewHtml">
    <div class="preview-container">
      <div class="preview-tabs">
        <div
          *ngFor="let tab of previewTabs"
          (click)="activePreviewTab = tab"
          [class.active]="activePreviewTab === tab"
          class="preview-tab"
        >
          {{ tab }}
        </div>
      </div>
      <div
        *ngIf="activePreviewTab === 'preview'"
        [innerHTML]="previewHtml.sanitized"
      ></div>
      <code
        *ngIf="activePreviewTab === 'code'"
        [innerText]="previewHtml.raw"
      ></code>
    </div>
  </div>
</div>
