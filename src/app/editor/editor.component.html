<p>HTML</p>

<div class="layout">
  <div>
    EDITOR
    <br />
    <div>
      <textarea
        [(ngModel)]="generatorPrompt"
        title="generator"
        name="generator"
        id=""
        rows="10"
      ></textarea>
      <button (click)="onGeneratePromptClick()">Generate</button>
    </div>
    <br />
    <fl-style-editor></fl-style-editor>
    <fl-field-editor></fl-field-editor>
  </div>
  <div *ngIf="previewHtml$ | async as previewHtml">
    LIVE PREVIEV
    <div [innerHTML]="previewHtml.sanitized"></div>
    <br />
    <br />
    CODE
    <code [innerText]="previewHtml.raw"></code>
  </div>
</div>
